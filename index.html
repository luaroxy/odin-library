<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <label for="search"><img src="images/magnify.png" alt="Search"></label>
                <input type="text" id="search">
             </div>
            
             <div class="top-profile">
                <img src="images/profilepic.jpg" alt="Profile Picture">
                <div>Jane Doe</div>
            </div>
            <div class="profile-info">
                <img src="images/profilepic.jpg" alt="Profile Picture">
                <div>
                    <p>Hi there,</p>
                    <p>Jane Doe</p>
                </div>
            </div>
            <div class="buttons">
                <button class="open-button" onclick="openForm()">New Book</button>
            </div>
            
        </div>

        <div class="books">
            <p>Your Books</p>
            <div id="cards-container">
            </div>
        </div>

    </div>

    <div class="form-popup" id="myForm">
        <form class="form-container" id="bookForm">
          <label for="title"><b>Title<abbr title="required" aria-label="required">*</b></label>
          <input type="text" name="title" required>
      
          <label for="author"><b>Author<abbr title="required" aria-label="required">*</b></label>
          <input type="text" name="author" required>

          <label for="pages"><b>Pages<abbr title="required" aria-label="required">*</b></label>
          <input type="number" name="pages" required>
      
          <label for="read">Read? <input type="checkbox" id="read" class="readBtn" name="read"></label> 
          
          <div class="form-buttons">
            <button type="submit" id="addBtn" class="btn">Add</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>

</body>
</html>
